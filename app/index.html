<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap Grid Template</title>
        <!-- build:css css/vendor.css -->
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Template CSS -->
        <link rel="stylesheet" href="css/main.css">
        <!-- endbuild -->

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        
        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="col-md-2 col-sm-2">
                        <a href="#" class="logo">
                            <img src="img/logo.png" alt="Логотип сайта">
                        </a>
                        <button class="toggle_mnu">
                            <span class="sandwich">
                                <span class="sw-topper"></span>
                                <span class="sw-bottom"></span>
                                <span class="sw-footer"></span>
                            </span>
                        </button>
                    </div>
                    <div class="col-md-7 col-sm-5">
                        <nav class="main-menu">
                            <ul>
                                <li><a class="active" href="#">Калькулятор</a></li>
                                <li><a href="#">Видео отзывы</a></li>
                                <li><a href="#">Портфолио</a></li>
                                <li><a href="#">Офисы продаж</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="col-md-3 col-sm-5">
                        <p class="location">г.Москва звонок бесплатный</p>
                        <p class="phone">8 (800) 555-90-93</p>
                        <p class="schedule">24 часа в сутки - без выходных</p>
                        <a href="#" class="call-back"><i></i>Перезвоните мне</a>
                    </div>
                </div>
            </div>
        </header>
        <section class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Первый HD-расчет натяжных потолков</h1>
                    </div>
                </div>
            </div>
        </section>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <!-- build:js js/vendor.js -->
        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/plugins.js"></script>
        <!-- endbuild -->

        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <!-- build:js js/main.js -->
        <script src="js/main.js"></script>
        <!-- endbuild -->
    </body>
</html>
